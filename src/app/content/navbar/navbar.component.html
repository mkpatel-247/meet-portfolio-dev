<header class="navbar-detached" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <!-- Logo/Name: Meet Patel -->
    <a (click)="smoothScrollTo('#hero', $event)" class="navbar-logo">
      <img src="../../../assets/images/logo_mp.png" alt="Meet Patel">
    </a>

    <!-- Navigation Links -->
    <nav class="navbar-nav">
      <a (click)="smoothScrollTo('#about', $event)" class="nav-link">About</a>
      <a (click)="smoothScrollTo('#skills', $event)" class="nav-link">Skills</a>
      <a (click)="smoothScrollTo('#work', $event)" class="nav-link">Work</a>
      <a (click)="smoothScrollTo('#projects', $event)" class="nav-link">Projects</a>
      <a (click)="smoothScrollTo('#contact', $event)" class="nav-link">Contact</a>
    </nav>

    <!-- Desktop Theme Toggle -->
    <div class="navbar-actions">
      <button class="theme-toggle-btn" aria-label="Toggle Dark/Light Mode" (click)="toggleTheme()">
        @if (systemTheme == 'dark') {
        <!-- Sun Icon for Light Mode -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        } @else {
        <!-- Moon Icon for Dark Mode -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
          </path>
        </svg>
        }
      </button>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-toggle" class="mobile-menu-toggle-btn" aria-label="Toggle Mobile Menu"
        (click)="toggleMobileMenu()">
        @if (isMobileMenuOpen) {
        <!-- Close Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        } @else {
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu" [class.active]="isMobileMenuOpen">
    <div class="mobile-menu-content">
      <a (click)="smoothScrollTo('#about', $event)" class="mobile-menu-link">About</a>
      <a (click)="smoothScrollTo('#skills', $event)" class="mobile-menu-link">Skills</a>
      <a (click)="smoothScrollTo('#work', $event)" class="mobile-menu-link">Work</a>
      <a (click)="smoothScrollTo('#projects', $event)" class="mobile-menu-link">Projects</a>
      <a (click)="smoothScrollTo('#contact', $event)" class="mobile-menu-link">Contact</a>

      <button class="mobile-theme-toggle-btn" aria-label="Toggle Dark/Light Mode" (click)="toggleTheme()">
        @if (systemTheme == 'dark') {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        } @else {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
          </path>
        </svg>
        }
      </button>
    </div>
  </div>
</header>
