<header class="sticky top-0 z-40 glassmorphism-nav p-4">
  <div class="container mx-auto flex justify-between items-center max-w-7xl">
    <!-- Logo/Name: Meet Patel -->
    <a href="#hero" class="text-xl font-bold tracking-wider hover:accent-text transition duration-300">
      Meet Patel
    </a>
    <!-- Navigation Links -->
    <nav class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-400">
      <a href="#about" class="nav-link">About</a>
      <a href="#skills" class="nav-link">Skills</a>
      <a href="#work" class="nav-link">Work</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <!-- Desktop Theme Toggle -->
    <div class="hidden md:flex items-center space-x-4">
      <button id="mode-toggle" class="p-2 rounded-full glassmorphism-button text-white light:text-black"
        aria-label="Toggle Dark/Light Mode" (click)="toggleTheme()">
        @if (systemTheme == 'dark') {
        <!-- Sun Icon for Light Mode -->
        <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        } @else {
        <!-- Moon Icon for Dark Mode -->
        <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        }
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-full glassmorphism-button text-white light:text-black">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu">
    <button id="mobile-menu-close" class="mobile-menu-close">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <a href="#about" class="mobile-menu-link">About</a>
    <a href="#skills" class="mobile-menu-link">Skills</a>
    <a href="#work" class="mobile-menu-link">Work</a>
    <a href="#projects" class="mobile-menu-link">Projects</a>
    <a href="#contact" class="mobile-menu-link">Contact</a>

    <button id="mobile-mode-toggle" class="p-3 rounded-full glassmorphism-button text-white light:text-black">
      @if (systemTheme == 'dark') {
      <svg id="mobile-sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
        </path>
      </svg>
      } @else {
      <svg id="mobile-moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
      }
    </button>
  </div>
</header>
