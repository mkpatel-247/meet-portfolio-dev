<section id="hero" class="hero-section">
  <!-- Animated background elements -->
  <div class="hero-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="grid-pattern"></div>
  </div>

  <div class="hero-container">
    <!-- Left Content - Refined Layout -->
    <div class="hero-content">
      <div class="hero-greeting" data-aos="fade-up" data-aos-delay="100">
        <span class="greeting-text">Hi, my name is</span>
      </div>

      <h1 class="hero-name" data-aos="fade-up" data-aos-delay="200">
        <span class="name-text">Meet <span class="name-part">Patel</span><span class="orange-dot">.</span></span>
      </h1>

      <p class="hero-description" data-aos="fade-up" data-aos-delay="300">
        Software Engineer passionate about building scalable applications and robust architecture.
      </p>

      <div class="hero-expertise" data-aos="fade-up" data-aos-delay="350">
        <span class="expertise-label">I deep dive into:</span>
        <div class="expertise-tags">
          <span class="expertise-tag">Web APIs</span>
          <span class="expertise-tag">UI/UX</span>
          <span class="expertise-tag">Integrations</span>
          <span class="expertise-tag">AI / ML</span>
          <span class="expertise-tag">FinTech</span>
          <span class="expertise-tag">MedTech</span>
        </div>
      </div>

      <div class="hero-cta" data-aos="fade-up" data-aos-delay="400">
        <a href="#work" class="cta-button primary interactive" (mouseenter)="onHover('button')"
          (mouseleave)="onLeave()">
          <span>View My Work</span>
          <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </a>
        <a href="#contact" class="cta-button secondary interactive" (mouseenter)="onHover('button')"
          (mouseleave)="onLeave()">
          Get In Touch
        </a>
      </div>

      <!-- Social Links / Tech Stack Preview -->
      <div class="hero-meta" data-aos="fade-up" data-aos-delay="500">
        <div class="tech-preview">
          <span class="meta-label">Tech Stack:</span>
          <div class="tech-icons">
            <div class="tech-icon interactive" (mouseenter)="onHover('image')" (mouseleave)="onLeave()">
              <img src="https://skillicons.dev/icons?i=angular" alt="Angular" />
            </div>
            <div class="tech-icon interactive" (mouseenter)="onHover('image')" (mouseleave)="onLeave()">
              <img src="https://skillicons.dev/icons?i=nodejs" alt="Node.js" />
            </div>
            <div class="tech-icon interactive" (mouseenter)="onHover('image')" (mouseleave)="onLeave()">
              <img src="https://skillicons.dev/icons?i=ts" alt="TypeScript" />
            </div>
            <div class="tech-icon interactive" (mouseenter)="onHover('image')" (mouseleave)="onLeave()">
              <img src="https://skillicons.dev/icons?i=aws" alt="AWS" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Content - Avatar (Desktop) -->
    <div class="hero-visual" data-aos="fade-left" data-aos-delay="600">
      <div class="avatar-container interactive" (mouseenter)="onHover('image')" (mouseleave)="onLeave()">
        <div class="avatar-glow"></div>
        <div class="avatar-wrapper">
          <img src="assets/images/hero-avater.png" alt="Meet Patel - Software Engineer" class="avatar-image" />
          <div class="avatar-overlay"></div>
        </div>

        <!-- Floating Tech Icons -->
        <div class="floating-icon icon-1">
          <img src="https://skillicons.dev/icons?i=angular" alt="Angular" />
        </div>
        <div class="floating-icon icon-2">
          <img src="https://skillicons.dev/icons?i=docker" alt="Docker" />
        </div>
        <div class="floating-icon icon-3">
          <img src="https://skillicons.dev/icons?i=nodejs" alt="Node.js" />
        </div>
        <div class="floating-icon icon-4">
          <img src="https://skillicons.dev/icons?i=mongodb" alt="MongoDB" />
        </div>
        <div class="floating-icon icon-5">
          <img src="https://skillicons.dev/icons?i=ts" alt="TypeScript" />
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator" data-aos="fade-up" data-aos-delay="700">
    <span class="scroll-text">SCROLL</span>
    <div class="scroll-line"></div>
  </div>
</section>
